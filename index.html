        function drawQuestions() {
            const realQuestion = document.getElementById('real-question').value;
            const questionCount = parseInt(document.getElementById('question-count').value);

            let filteredQuestions = questionBank.filter(q => 
                (realQuestion === '都可以' || (realQuestion === '仅真题' && q.real) || (realQuestion === '仅模拟题' && !q.real))
            );

            filteredQuestions = filteredQuestions.sort(() => 0.5 - Math.random()).slice(0, questionCount);

            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';

            filteredQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<strong>题目 ${index + 1}:</strong> ${q.question}<br><div class="answer" style="display:none;"><strong>答案:</strong> ${q.answer}</div>`;
                questionContainer.appendChild(questionDiv);
            });

            if (filteredQuestions.length > 0) {
                document.getElementById('show-answers').style.display = 'inline-block';
                document.getElementById('show-answers').innerText = '显示答案';
            } else {
                document.getElementById('show-answers').style.display = 'none';
            }
        }

        function toggleAnswers() {
            const answers = document.querySelectorAll('.answer');
            const showButton = document.getElementById('show-answers');
            let anyHidden = Array.from(answers).some(answer => answer.style.display === 'none');

            answers.forEach(answer => {
                answer.style.display = anyHidden ? 'block' : 'none';
            });

            showButton.innerText = anyHidden ? '折叠答案' : '显示答案';
        }
    </script>
